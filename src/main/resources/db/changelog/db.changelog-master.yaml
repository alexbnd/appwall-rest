databaseChangeLog:
  - changeSet:
      id: 1
      author: aleksandrb
      changes:
        - createTable:
            tableName: server
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ip
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: hosts
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ip
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: serverId
                  type: int
